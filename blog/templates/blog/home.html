{% extends "base.html" %}

{% block content %}
    <h1><a class="nav-left" href="{%url 'blog:new_post' %}"> New Post</a></h1>
    {% for post in posts %}
        <div class="post-entry">
            <h2><a href="{% url 'blog:post' post.id %}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock content %}
